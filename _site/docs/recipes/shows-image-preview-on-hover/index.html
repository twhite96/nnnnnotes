      <h1 id="shows-image-preview-on-hover">Shows Image Preview on Hover</h1>

<p>This #recipe allows you to see a preview of an image on hover.</p>

<p>Use extension: <a href="https://marketplace.visualstudio.com/items?itemName=kisstkondoros.vscode-gutter-preview">Image preview</a> to shows image preview in the gutter and on hover</p>

<p>It looks like this</p>

<p><img src="/assets/images/preview-image-on-hover.png" alt="picture 1" />
<img src="/assets/images/preview-image-in-glutter.png" alt="picture 2" /></p>
